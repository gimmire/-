  <p>어디서 무엇을 <strong><u>구경</u></strong>하고 <strong><u>체험</u></strong>했을까?</p><img src="miles-storey-142842.jpg" width="450"><p style="margin-top:40px;">일산 호수 공원 빛 축제는 무료 개방임에도 불구하고 좋은 퀄리티의 조명 전시를 볼 수 있다.</p><p>사당 청춘한컷은 최근 유행했던 즉석 사진기로 흑백 또는 컬러 4컷을 찍을 수 있다. 기계에 2천원을 넣으면 4컷짜리 사진이 2장 나오는데 흑백 2장, 컬러 2장, 흑백 1장+컬러 1장 중에 선택해서 출력할 수 있다.
